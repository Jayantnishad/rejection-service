# Production Configuration for Enhanced Frontend
server:
  port: ${PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,text/html,text/css,application/javascript
    min-response-size: 1024
  
  # Static resource optimization
  servlet:
    context-path: /
  
  # Enhanced security headers for production
  tomcat:
    max-connections: 10000
    max-threads: 200
    min-spare-threads: 50

# Production logging with structured format
logging:
  level:
    com.rejection.service: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# Enhanced actuator for production monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
      cors:
        allowed-origins: "*"
        allowed-methods: "GET"
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      simple:
        enabled: true

# Production security settings
spring:
  security:
    user:
      name: ${ADMIN_USER:admin}
      password: ${ADMIN_PASSWORD:rejectionadmin123}
  
  # Static resource caching for performance
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 3600
          cache-public: true
      static-locations: classpath:/static/
  
  # Enhanced cache configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m