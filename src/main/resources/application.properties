# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,text/plain
server.compression.min-response-size=1024

# Tomcat Configuration for High Performance
server.tomcat.max-connections=10000
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=50
server.tomcat.accept-count=100
server.tomcat.connection-timeout=5000ms

# Logging Configuration
logging.level.com.rejection.service=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always

# Application Configuration
spring.application.name=rejection-service

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}