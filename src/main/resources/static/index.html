<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’” Rejection as a Service</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .container { 
            text-align: center; 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px; 
            font-size: 2.5em;
        }
        .subtitle { 
            color: #666; 
            margin-bottom: 30px; 
            font-size: 1.1em;
        }
        .rejection-box { 
            background: #f8f9fa; 
            padding: 30px; 
            border-radius: 15px; 
            margin: 20px 0; 
            min-height: 120px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border-left: 5px solid #e74c3c;
            cursor: pointer;
        }
        .rejection-text { 
            font-size: 1.3em; 
            color: #2c3e50; 
            font-style: italic;
            line-height: 1.5;
        }
        .btn { 
            background: linear-gradient(45deg, #e74c3c, #c0392b); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 1.1em; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }
        .loading { opacity: 0.6; }
        .stats { 
            margin-top: 20px; 
            color: #666; 
            font-size: 0.9em;
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .fade-in { animation: fadeIn 0.5s ease; }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="getRejection()" id="rejectBtn">
            My Answer!
        </button>
        
        <div class="rejection-box" id="rejectionBox">
            <div class="rejection-text" id="rejectionText">
                Click the button to get your answer! ðŸ˜„
            </div>
        </div>
    </div>

    <script>
        async function getRejection() {
            const btn = document.getElementById('rejectBtn');
            const box = document.getElementById('rejectionBox');
            const text = document.getElementById('rejectionText');
            
            btn.classList.add('loading');
            btn.textContent = 'ðŸ’­ Thinking of ways to reject you...';
            
            try {
                const response = await fetch('/api/v1/rejection');
                const data = await response.json();
                
                text.textContent = data.reason;
                box.classList.add('fade-in');
                
                setTimeout(() => box.classList.remove('fade-in'), 500);
                
            } catch (error) {
                text.textContent = 'Sorry, even our rejection service is rejecting you right now! ðŸ˜…';
            }
            
            btn.classList.remove('loading');
            btn.textContent = 'My Answer!';
        }
        
        async function getHealth() {
            const stats = document.getElementById('stats');
            
            try {
                const response = await fetch('/api/v1/health');
                const data = await response.json();
                
                stats.innerHTML = `
                    <strong>Service Status:</strong> ${data.status} | 
                    <strong>Total Rejections:</strong> ${data.statistics.totalRequests} | 
                    <strong>Success Rate:</strong> ${data.statistics.successRate}
                `;
                
            } catch (error) {
                stats.textContent = 'Stats are currently being rejected! ðŸ“Š';
            }
        }
    </script>
</body>
</html>
